on:
  push:
    branches:
      - develop

jobs:
  lint:
    name: Run PHP Lint
    runs-on: [self-hosted]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install PHP
        run: sudo apt-get install php-cli

      - name: Run PHP lint on all PHP files
        run: |
          for file in $(git ls-files "*.php"); do
            php -l $file;
          done


  build:
    name: Build Docker Image
    runs-on: [self-hosted]
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          sudo docker build -t flaviiie/nginxtd:latest .
          sudo docker images

  push:
    name: Push Docker Image to Docker Hub
    runs-on: [self-hosted]
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          sudo docker push flaviiie/nginxtd:latest

